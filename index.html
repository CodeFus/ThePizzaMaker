<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pizza Order Form</h1>
      <form id="pizzaForm">
        <label for="size">Size:</label>
        <select id="size" name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option></select
        ><br /><br />

        <label for="crust">Crust:</label>
        <select id="crust" name="crust">
          <option value="thin">Thin Crust</option>
          <option value="thick">Thick Crust</option>
          <option value="stuffed">Stuffed Crust</option></select
        ><br /><br />

        <label for="toppings">Toppings (select multiple):</label><br />
        <select id="toppings" name="toppings" multiple>
          <option value="pepperoni">Pepperoni</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="sausage">Sausage</option>
          <option value="peppers">Peppers</option>
          <option value="onions">Onions</option></select
        ><br /><br />

        <button type="button" id="orderButton">Order</button>
      </form>

      <div id="pizzaDescription">
        <!-- Pizza description will be displayed here -->
      </div>

      <p id="studentInfo"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
